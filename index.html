<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Management System</title>
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <form id="studentForm">
            <input type="text" id="studentName" placeholder="Enter student name" required>
            <input type="text" id="rollNumber" placeholder="Enter roll number" required>
            <input type="text" id="mobile" placeholder="Enter mobile number" required>
            <input type="number" id="studentAge" placeholder="Enter student age" required>
            <input type="email" id="email" placeholder="Enter email" required>
            <button type="submit">Add Student</button>
        </form>
        <h2>Student List</h2>
        <table id="studentList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Mobile</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student entries will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
